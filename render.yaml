# Render.com deployment configuration
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: delta-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    region: oregon  # Closest to Bay Area
    plan: free
    healthCheckPath: /health
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./delta.db
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
